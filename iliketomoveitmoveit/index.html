<!DOCTYPE html>
<!-- saved from url=(0042)http://eric.godfrey.com/i-like-to-move-it/ -->
<html xmlns="http://www.w3.org/1999/xhtml" style="width:100%; height:100%; padding:0; margin:0;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>I LIKE TO MOVE IT MOVE IT</title>

<style>
    body {
        width:80%; 
        height:100%;  
        padding:0; 
        margin:0; 
        padding:0 10%; 
        background-color:rgb(233, 238, 242);
    }
    audio {
        display: none;
    }
    img {
        animation: dance 2s linear;
        animation-iteration-count: infinite;
    }
    .flip {
        animation:flip 10s ease;
        animation-iteration-count: infinite;
    }
    @keyframes dance {
        0% {
            transform: translate(0,0) rotate(0);
        }
        25% {
            transform: translate(20px,-30px) rotate(2deg);
        }
        50% {
            transform: translate(20px,-10) rotate(2deg);
        }
        75% {
            transform: translate(-20px,-20px) rotate(-4deg);
        }
    }    
    @keyframes flip {
        0% {
            transform: rotateY(0deg);
        }
        75% {
            transform: rotateY(0deg);
        }
        84% {
            transform: rotateY(180deg);
        }
        90% {
            transform: rotateY(0deg);
        }
    }
</style>

</head>
<body>

    <audio src="i-like-to-move-it.mp3" autobuffer autoplay controls="controls" preload="auto">
      <source src="i-like-to-move-it.ogg" type="audio/ogg" />
      <source src="i-like-to-move-it.mp3" type="audio/mpeg" />
      Your browser does not support HTML5 audio.
  </audio>

  <div class="flip" style="width:100%; max-width:800px;margin:0 auto;">
      <img style="width:100%;max-width:800px;" src="crawler.gif">
  </div>



</body>
</html>
